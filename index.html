<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emoji Maker</title>
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <button id="colorbtn">Color</button>
            <button id="eyes">Eyes</button>
            <button id="eyebrows">Eyebrows</button>
            <button id="mouth">Mouth</button>
        </div>
        <div class="emoji-container">
            <div class="emoji">
                <img src="eyes1.png" class="eyes">
                <img src="eyebrows3.png" class="eyebrows">
                <img src="mouth2.png" class="mouth">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
